<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/html"
	xmlns:jc="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<jsf:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="#{resource['img/commande.ico']}" rel="shortcut icon"
		type="image/x-icon" />
	<title>Ajout d'un produit</title>
	<jsf:outputStylesheet library="css" name="theme.css" > </jsf:outputStylesheet>
	<!--
	<style>
.HeaderGrid.ui-panelgrid>*>tr, .HeaderGrid.ui-panelgrid .ui-panelgrid-cell
	{
	border: none;
	background-color: #003366 !important;
	font-weight: bold;
	color: white;
}
</style>-->

</jsf:head>
<jsf:body
	style="background-size: cover;
    background-repeat: no-repeat; background-image: url(#{resource['img/arr_plan_byNader.jpg']});">
	<center>
		<br /> <span
			style="font: bold 45px 'Segoe UI'; color: #333538; margin: 0.2em 0.4em; letter-spacing: 1px;">
			Ajout d'un produit </span><br /> <br /> 
			
				<p:separator style="width:40%;"/>
				<br/>

		<jsf:form>
			<p:panelGrid>
				<jsf:outputText value="#{produitBean.msgSucces}"
					style="color:red; font-weight:bold; font-size:30px;">
				</jsf:outputText>
				<jc:facet name="header">
					<p:row>
						<p:column style="font-weight: bold;">Détails du Produit :</p:column>
						<p:column></p:column>
					</p:row>
				</jc:facet>

				<p:row>

					<p:column>
						<jsf:outputLabel value="Référence :" for="refprod" />
					</p:column>
					<p:column>
						<p:inputNumber decimalPlaces="0" size="27"
							value="#{produitBean.refprod}" id="refprod" required="true"
							requiredMessage="La référence du produit est obligatoire!">

						</p:inputNumber>
						<jsf:message style=" color:red; padding:5px; width:50%;"
							for="refprod"></jsf:message>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<jsf:outputLabel value="Libellé : " for="lib" />
					</p:column>
					<p:column>
						<p:inputTextarea cols="30" rows="1" value="#{produitBean.libelle}"
							id="lib" required="true"
							requiredMessage="Le libellé est obligatoire!" />
						<jsf:message style=" color:red; padding:5px; width:50%;" for="lib"></jsf:message>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<jsf:outputLabel value="Quantité : " for="qte" />
					</p:column>
					<p:column>
						<p:inputTextarea cols="30" rows="1"
							value="#{produitBean.qte}" id="qte" required="true"
							requiredMessage="La quantité est obligatoire!" />
						<jsf:message style=" color:red; padding:5px; width:50%;"
							for="qte"></jsf:message>
					</p:column>
				</p:row>

			</p:panelGrid>
			<br />
			<br />
			<p:panelGrid>
				<jsf:commandLink style="width:20%;" actionListener="#{produitBean.ajouterProduit}">
						<jsf:graphicImage library="img" name="ajout.ico">
						</jsf:graphicImage>
				</jsf:commandLink>
			</p:panelGrid>
		</jsf:form>
	</center>
</jsf:body>
</html>
